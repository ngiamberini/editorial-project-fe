<div style="width: 100%;">
  <div class="title-filters">
    <div>
      <h2>Piani editoriali</h2>
    </div>
    <div class="filter">
      <button mat-button color="primary" (click)="newEditorialProject()">Nuovo</button>
    </div>
  </div>
  <table style="width: 100%;" mat-table [dataSource]="pagedEditorialProjects.data" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="NÂ°">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef> Pages </th>
      <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="approvedByCEO">
      <th mat-header-cell *matHeaderCellDef> Approved by CEO </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.is_approved_by_ceo" class="material-icons-outlined">
          check_circle
        </mat-icon>
        <mat-icon *ngIf="!element.is_approved_by_ceo" class="material-icons-outlined">
          cancel
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="approvedByEditorialDirector">
      <th mat-header-cell *matHeaderCellDef> Approved by Editorial director </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.is_approved_by_editorial_director" class="material-icons-outlined">
          check_circle
        </mat-icon>
        <mat-icon *ngIf="!element.is_approved_by_editorial_director" class="material-icons-outlined">
          cancel
        </mat-icon>
      </td>
    <!-- Symbol Column -->
    </ng-container>

    <ng-container matColumnDef="approvedBySalesDirector">
      <th mat-header-cell *matHeaderCellDef> Approved by sales director </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.is_approved_by_editorial_responsible" class="material-icons-outlined">
          check_circle
        </mat-icon>
        <mat-icon *ngIf="!element.is_approved_by_editorial_responsible" class="material-icons-outlined">
          cancel
        </mat-icon>
      </td>
    <!-- Symbol Column -->
    </ng-container>

    <ng-container matColumnDef="approvedByEditorialResponsible">
      <th mat-header-cell *matHeaderCellDef> Approved by editorial responsible </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.is_approved_by_sales_director" class="material-icons-outlined">
          check_circle
        </mat-icon>
        <mat-icon *ngIf="!element.is_approved_by_sales_director" class="material-icons-outlined">
          cancel
        </mat-icon>
      </td>
    <!-- Symbol Column -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
