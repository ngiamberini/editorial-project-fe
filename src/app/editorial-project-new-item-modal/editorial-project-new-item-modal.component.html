<mat-dialog-content>
  <form [formGroup]="newEditorialProjectFormGroup">
    <div style="display: flex; flex-direction: column;">
      <div>
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title">
      </div>
      <div>
        <mat-label>Settore</mat-label>
        <mat-select>
          <mat-option *ngFor="let sector of sectors"></mat-option>
        </mat-select>
      </div>
      <div>
        <mat-label>Autori</mat-label>
        <mat-select>
          <mat-option *ngFor="let author of authors"></mat-option>
        </mat-select>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-button [mat-dialog-close]="true">SALVA</button>
</mat-dialog-actions>
